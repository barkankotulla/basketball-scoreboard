<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="h3-home">HOME</h3>
                <div class="home-score-container">
                    <h3 id="home-score" class="home-score">0</h3>
                </div>
                <div class="flex">
                    <button class="button-count" id="button-plus-one" onclick="incrementHome(1)">+1</button>
                    <button class="button-count" id="button-plus-two" onclick="incrementHome(2)">+2</button>
                    <button class="button-count" id="button-plus-three" onclick="incrementHome(3)">+3</button>
                </div>
            </div>
            <div>
                <h3 class="h3-guest">GUEST</h3>
                <div class="guest-score-container">
                    <h3 id="guest-score" class="guest-score">0</h3>
                </div>
                <div class="flex">
                    <button class="button-count" id="button-plus-one" onclick="incrementGuest(1)">+1</button>
                    <button class="button-count" id="button-plus-two" onclick="incrementGuest(2)">+2</button>
                    <button class="button-count" id="button-plus-three" onclick="incrementGuest(3)">+3</button>
                </div>
            </div>
        </div>
        <div class="flex new-game-button-div">
            <button class="button-new-game" id="button-new-game" onclick="newGame()">NEW GAME</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
