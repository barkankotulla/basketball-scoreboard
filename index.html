<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="h3-home">HOME</h3>
                <div class="home-score-container">
                    <h3 id="home-score" class="home-score">0</h3>
                </div>
                <div class="flex">
                    <button class="button" id="button-plus-one" onclick="incrementHomeByOne()">+1</button>
                    <button class="button" id="button-plus-two" onclick="incrementHomeByTwo()">+2</button>
                    <button class="button" id="button-plus-three" onclick="incrementHomeByThree()">+3</button>
                </div>
            </div>
            <div>
                <h3 class="h3-guest">GUEST</h3>
                <div class="guest-score-container">
                    <h3 id="guest-score" class="guest-score">0</h3>
                </div>
                <div class="flex">
                    <button class="button" id="button-plus-one" onclick="incrementGuestByOne()">+1</button>
                    <button class="button" id="button-plus-two" onclick="incrementGuestByTwo()">+2</button>
                    <button class="button" id="button-plus-three" onclick="incrementGuestByThree()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
